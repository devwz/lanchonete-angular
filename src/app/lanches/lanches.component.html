<main role="role">
  <div class="container">

    <div class="row">

      <div class="col-md-4" *ngFor="let lanche of lanches">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" [src]="lanche.imagens[0].url" alt="Image">
          <div class="card-body">
            <h4 class="card-title">{{ lanche.titulo }}</h4>
            <p class="card-text">{{ lanche.descricao }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-outline-success">Comprar</button>
              </div>
              <small class="text-muted">R$ {{ lanche.preco }}</small>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>
</main>
